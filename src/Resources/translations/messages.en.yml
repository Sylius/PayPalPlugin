            <div class="paypal-hint-help ui info message">
                <p>URL to which the customer is redirected after the customer approves the payment.</p>
                <p>The following dynamic values are available:</p>
                <ul>
                    <li><b>@baseUrl</b>: Base URL of the customer's site before redirecting to Paypal</li>
